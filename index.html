						return $.jsonp({
							url : url,
							cache : true,
							callback : "duokan_fiction_chapter",
							success : function(result) {
								var data = $.base64.decode(result);
								var json = decodeURIComponent(escape(data));
									callback(json);
							}
						});

					};

					return {
						getBSONP : getBSONP,
						StorageGetter : StorageGetter,
						StorageSetter : StorageSetter
					}

				})();

				var Dom = {
					navHead : $('.navHead'),
					navFoot : $('.navFoot'),
					nightBar : $('#nightBar'),
					container : $('.container'),
					fontSet : $('.fontSet'),
					content : $('.content')

				};

				var win = $(window);
				var Doc = $(document);
				var localstorage = window.localStorage;
				var colorArr = ['#fff','#ccc'];//夜间按钮颜色设置
 				var count = 0;
 				var readerMoudel;
 				var readerUI;
				// var defaultFontSize = localStorage.getItem('font-size')?localStorage.getItem('font-size') : 15px;
				var defaultFontSize = parseInt(localstorage.getItem('font_size'))? parseInt(localstorage.getItem('font_size')) :16;				//本地查找预设字体
				// 	if(!defaultFontSize){
				// 	defaultFontSize = 16;
				// };
				$('.content').css('font-size',defaultFontSize);
				var bgColor = localstorage.getItem('bg_color');
				Dom.container.css('background-color',bgColor);


				//项目入口函数
				function main(){  
						readerMoudel = ReaderMoudel();
						 readerUI = RenderBaseFrame(Dom.content);
						readerMoudel.init(function(data){
							readerUI(data);
						});
						handle();
				}


				//和阅读器相关数据交互
				function ReaderMoudel(){
					
					var Chapter_id;  //章节id
					var chapterTol; //章节总数
					var init = function(UIcallback){
						getMutualInfo(function(container){
							getCurChapterContent(Chapter_id,function(data){
								//
								UIcallback && UIcallback(data)
							});
						});
					}
					var getMutualInfo = function(callback){
						$.get('data/chapter.json', function(data){
							//获得章节信息之后的回调
						//Chapter_id = data.chapters[1].chapter_id;
							 Chapter_id = localstorage.getItem('last_Chapter_id')?localstorage.getItem('last_Chapter_id'):data.chapters[1].chapter_id;
							 chapterTol = data.chapters.length;

							callback && callback();
						},'json');
					};

					var getCurChapterContent = function(chapter_id,callback){
						//获得章节内容
						$.get('data/data' + chapter_id +'.json',function(data){
							if (data.result == 0) {  //自约定测试属性；
								var url = data.jsonp;
								Util.getBSONP(url,function(data){

										 callback && callback(data);
								})
							}
						},'json')
					}
					var prevChapter =  function(UIcallback){
							if ( Chapter_id == 1){
							return ;
						}

						Chapter_id -= 1;
						getCurChapterContent(Chapter_id,UIcallback);
						localstorage.setItem('last_Chapter_id',Chapter_id);

					};
					var nextChapter = function(UIcallback){
						if ( Chapter_id == chapterTol - 1){
							return ;
						}
						Chapter_id += 1;
						getCurChapterContent(Chapter_id,UIcallback);
						localstorage.setItem('last_Chapter_id',Chapter_id);

					}
					return {
						init : init,
						prevChapter : prevChapter,
						nextChapter : nextChapter
					}
				}
			function RenderBaseFrame(container) {
					function parseChapterData(jsonData) {
						var jsonObj = JSON.parse(jsonData);
						var html = "<h4>" + jsonObj.t + "</h4>";
						for (var i = 0; i < jsonObj.p.length; i++) {
							html += "<p>" + jsonObj.p[i] + "</p>";
						}
						return html;
					}

					return function(data) {
						container.html(parseChapterData(data));
					};
				}

				function handle(){
					//todo 点击数据交互
					$('#mClick').click(function() {
						if(Dom.navHead.css('display')=='none'){
							Dom.navHead.show(2000);
							Dom.navFoot.show(2000);

						}else{
							Dom.navHead.hide(5000);
							Dom.navFoot.hide();
							Dom.fontSet.hide();
						}
					});
					 win.scroll(function() {
					 	Dom.navHead.hide(5000);
							Dom.navFoot.hide();
							Dom.fontSet.hide();
					 });

					 $('#fontBar').click(function() {
					 	//触发字体切换
					 	if(Dom.fontSet.css('display')=='none'){
					 		Dom.fontSet.show();

					 	}else{
					 		Dom.fontSet.hide();
					 	}
					 });
					 $('#fontBig').click(function() {
					 	/* 字体变大*/

					 	if (defaultFontSize > 20) {
					 		return;
					 	}
					 defaultFontSize += 1;

					 	$('.content p').css('font-size',defaultFontSize);
					 	 localstorage.setItem('font_size',defaultFontSize);

					 });

					  $('#fontSmall').click(function() {
					 	/* 字体变小*/
					if (defaultFontSize < 12) {
					 		return;
					 	}
						defaultFontSize -= 1;

					 	$('.content p').css('font-size',defaultFontSize);
					 	 localstorage.setItem('font_size',defaultFontSize);

					 });


					 $('#nightBar').click(function(){
					 	//触发背景切换（白天？夜晚）
					 		Dom.container.css('background-color',colorArr[count%2]);
					 		localstorage.setItem('bg_color',colorArr[count%2]);
  							 count++;
  						//$('#nightBar + p').html('白天'?'白天':'夜晚') 
  							if($('#nightBar + p').html() != '白天'){


  								$('#nightBar + p').html('白天');

  							}else{
  								$('#nightBar + p').html('夜晚');
  							}
  							
					 });

					 $('.fontSetBg div').click(function() {
					 	/* 设置背景颜色 */
					 	 $('.fontSetBg div').removeClass('bgActive');
					 	  $(this).addClass('bgActive');
					 	  var bgColor=$(this).css('background-color');
					 	  Dom.container.css('background-color',bgColor);
					 	  localstorage.setItem('bg_color',bgColor);
					 });
					 $('.next').click(function() {
					 	//获取数据在渲染
					 	readerMoudel.nextChapter(function(data){

					 		readerUI(data);
					 	})

					 });
					  $('.prev').click(function() {
					 	//获取数据在渲染
					 	readerMoudel.prevChapter(function(data){

					 		readerUI(data);
					 	})

					 });



				}
				main();



					})();
		</script>
	
</html>
